<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/app.css">
<title>My index</title>
</head>

<body>
	<div id='example' class='employee-box' />
	<div id='template'>
		<h3>Employees</h3>

		<!-- employee list -->
		<div class='employee-list'>
			{{#employees}}
			<div class='employee-block' intro='slide'>
				<h4 class='employee-last-name'>{{last_name}}, {{first_name}}</h4>

        <div class='employee-about'>{{{ renderMarkdown( about ) }}}</div>
			</div>
			{{/employees}}
		</div>

		<!-- 'add employee' form -->
		<form name='employee-form' class='employee-form' on-submit='post'>

			<!-- last name -->
			<input class='last-input' value='{{last_name}}'
				placeholder='Last name' required>

			<!-- first name -->
      <input class='first-input' value='{{first_name}}'
        placeholder='First name' required>
      
      <!-- about -->
      <textarea value='{{about}}' placeholder='Describe...' required></textarea>

			<!-- 'add employee' button -->
			<input type='submit' value='Add employee'>
		</form>
	</div>
</body>

<script src='js/showdown.js'></script>
<script src='js/ractive.js'></script>
<script src='js/ractive-transitions-slide.js'></script>
<script src='js/sockjs-min-0.3.4.js'></script>
<script src='js/vertxbus.js'></script>
<script src='js/app.js'></script>

</html>
